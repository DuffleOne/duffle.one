	<script type="module">
		// === Confetti ===
		const confetti = (x, y) => {
			if (matchMedia('(prefers-reduced-motion: reduce)').matches) return;

			const canvas = document.createElement('canvas');
			const dpr = devicePixelRatio || 1;
			canvas.style.cssText = 'position:fixed;inset:0;width:100vw;height:100vh;pointer-events:none;z-index:9999';
			canvas.width = innerWidth * dpr;
			canvas.height = innerHeight * dpr;
			document.body.appendChild(canvas);

			const ctx = canvas.getContext('2d');
			ctx.scale(dpr, dpr);

			const colors = ['#f43f5e', '#8b5cf6', '#3b82f6', '#22c55e', '#eab308', '#f97316', '#ec4899'];
			const particles = Array.from({ length: 100 }, () => {
				const angle = Math.random() * Math.PI * 2;
				const speed = 3 + Math.random() * 7;
				return {
					x, y,
					vx: Math.cos(angle) * speed * (0.5 + Math.random()),
					vy: Math.sin(angle) * speed - 6,
					w: 3 + Math.random() * 5,
					h: 2 + Math.random() * 3,
					color: colors[Math.floor(Math.random() * colors.length)],
					rot: Math.random() * Math.PI * 2,
					rotV: (Math.random() - 0.5) * 0.2,
				};
			});

			let frame = 0;
			const animate = () => {
				if (++frame > 180) { canvas.remove(); return; }
				ctx.clearRect(0, 0, innerWidth, innerHeight);

				for (const p of particles) {
					p.vy += 0.12;
					p.vx *= 0.99;
					p.x += p.vx;
					p.y += p.vy;
					p.rot += p.rotV;

					ctx.save();
					ctx.translate(p.x, p.y);
					ctx.rotate(p.rot);
					ctx.globalAlpha = Math.max(0, 1 - (frame / 180) ** 2);
					ctx.fillStyle = p.color;
					ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
					ctx.restore();
				}

				requestAnimationFrame(animate);
			};
			requestAnimationFrame(animate);
		};

		// === Theme ===
		const applyTheme = (theme) => {
			const dark = theme === 'dark' || (theme === 'system' && matchMedia('(prefers-color-scheme: dark)').matches);
			document.documentElement.classList.toggle('dark', dark);
		};

		matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
			if ((localStorage.getItem('theme') || 'system') === 'system') applyTheme('system');
		});

		const updateToggle = (theme) => {
			document.querySelectorAll('[data-theme]').forEach(btn => {
				const active = btn.dataset.theme === theme;
				btn.setAttribute('aria-checked', active);
				btn.classList.toggle('bg-stone-100', active);
				btn.classList.toggle('dark:bg-slate-800', active);
				btn.classList.toggle('text-stone-700', active);
				btn.classList.toggle('dark:text-slate-200', active);
				btn.classList.toggle('text-stone-400', !active);
				btn.classList.toggle('hover:text-stone-600', !active);
				btn.classList.toggle('dark:text-slate-500', !active);
				btn.classList.toggle('dark:hover:text-slate-300', !active);
			});
		};

		// === Quotes ===
		const quotes = [
			"At museums, she's allowed to touch the art.",
			"Both sides of her pillow are cool.",
			"Even her enemies list her as their emergency contact.",
			"Her eye contact alone counts as a first date.",
			"Her only regret is not knowing what regret feels like.",
			"Her personality is so magnetic, she is unable to carry credit cards.",
			"Her two cents is worth £37.50.",
			"If life were to give her lemons, she'd make a spinach fettuccine with a shiitake mushroom glaze.",
			"If opportunity knocks and she is not home, opportunity waits.",
			"If there is an elephant in the room, it's because she brought one.",
			"In a past life, she was herself.",
			"Mosquitoes refuse to bite her, purely out of respect.",
			"She can slam a revolving door.",
			"She can tie her arm behind her back, with one arm tied behind her back.",
			"She could disarm you with her charm, or her hands... either way.",
			"She has inside jokes with complete strangers.",
			"She has never relied on mistletoe.",
			"She is a morning, evening, and night person.",
			"She is the life of parties she has never attended.",
			"She lives vicariously through herself.",
			"She once 3D printed a 3D printer.",
			"She once cheated death, and death was perfectly okay with it.",
			"She once gave a pep talk so compelling, both teams won.",
			"She once had an awkward moment, just to see how it feels.",
			"She's a lover, not a fighter. But she is also a fighter, so don't get any ideas.",
			"The last time she flirted with danger, danger got clingy.",
			"The police often question her, just because they find her interesting.",
			"When in Rome, they do as she does.",
			"When she has a 50/50 shot, the odds are 80/20 in her favour.",
		];

		const sequencer = () => {
			let currentIdx = 0;
			let shuffled = quotes.slice();
			let lastQuote = null;

			const shuffle = (arr) => {
				const copy = arr.slice();
				for (let i = copy.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[copy[i], copy[j]] = [copy[j], copy[i]];
				}
				return copy;
			};

			// Initial shuffle
			shuffled = shuffle(shuffled);

			return () => {
				if (currentIdx >= shuffled.length) {
					// Reshuffle when we've shown all quotes
					shuffled = shuffle(quotes);
					// If the first quote of the new shuffle is the same as the last one,
					// swap it with another random quote
					if (lastQuote && shuffled[0] === lastQuote && shuffled.length > 1) {
						const swapIdx = Math.floor(Math.random() * (shuffled.length - 1)) + 1;
						[shuffled[0], shuffled[swapIdx]] = [shuffled[swapIdx], shuffled[0]];
					}
					currentIdx = 0;
				}

				const quote = shuffled[currentIdx];
				lastQuote = quote;
				currentIdx++;
				return quote;
			}
		}

		// === Init ===
		const onReady = (fn) => {
			if (document.readyState === "loading") {
				document.addEventListener("DOMContentLoaded", fn, { once: true });
			} else {
				fn();
			}
		};

		onReady(() => {
			// Quotes
			const el = document.getElementById("quote");
			const textEl = document.getElementById("quote-text");
			if (el && textEl) {
				const seq = sequencer();
				const setQuote = () => {
					const quote = seq();
					textEl.textContent = quote;
					textEl.classList.remove("quote-fade-in");
					// Force reflow to restart the animation
					void textEl.offsetWidth;
					textEl.classList.add("quote-fade-in");
				};
				setQuote();
				setInterval(setQuote, 5000);
			}

			// Theme toggle
			const currentTheme = localStorage.getItem('theme') || 'system';
			updateToggle(currentTheme);

			document.querySelectorAll('[data-theme]').forEach(btn => {
				btn.addEventListener('click', () => {
					const theme = btn.dataset.theme;
					localStorage.setItem('theme', theme);
					applyTheme(theme);
					updateToggle(theme);
				});
			});

			// Confetti easter egg
			const portrait = document.getElementById('portrait');
			if (portrait) {
				const trigger = () => {
					const rect = portrait.getBoundingClientRect();
					confetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
				};
				portrait.addEventListener('click', trigger);
				portrait.addEventListener('keydown', (e) => {
					if (e.key === 'Enter' || e.key === ' ') {
						e.preventDefault();
						trigger();
					}
				});
			}
		});
	</script>
</body>
